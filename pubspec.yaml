name: mi_card
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Amatic SC
      fonts:
        - asset: fonts/AmaticSC-Regular.ttf
        - asset: fonts/AmaticSC-Bold.ttf
    - family: Sedgwick Ave Display
      fonts:
        - asset: fonts/SedgwickAveDisplay-Regular.ttf